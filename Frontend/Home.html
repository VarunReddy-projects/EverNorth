<html>
  <head>
    <style>
      .loading-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #282c34;
}

.logo {
  font-size: 3rem;
  font-weight: bold;
  color: #ffffff;
  position: relative;
  overflow: hidden;
}


@keyframes shine {
  0% {
    top: -100%;
  }
  100% {
    top: 100%; /* Moves the shine from top to bottom */
  }
}

    </style>
  </head>
  <body>
    <div className="loading-container">
      <div className="logo">Evernorth</div>
    </div>
    
  </body>
  
</html>
